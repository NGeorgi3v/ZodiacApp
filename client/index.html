<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZodiacApp</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ZodiacApp</a>
    </nav>
    <div class="container">
        <h1>Welcome to ZodiacApp!</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="./images/zodiacs.jpg" alt="These are all the zodiacs" class="img-responsive">
                <hr>
                <form onsubmit="getData();event.preventDefault();">
                    <div class="form-group">
                        <input type="text" id="user-search" class="form-control" placeholder="Type zodiac name here....">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" onclick="getData();">Find</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h2 id="name"></h2>
                <h5 id="date"></h5>
                <img id="img">
                <p id="text-result"></p>
            </div>
        </div> 
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
